<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LH Coding Style Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="LH Coding Style Guide">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LH Coding Style Guide',
      onlyCover: true,
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      repo: 'https://gitlab.com/lionheart-group/coding-style-guide',
      alias: {
        '/ja/.*/_sidebar.md': '/ja/_sidebar.md'
      },
      'flexible-alerts': {
        style: 'callout',
        good: {
          label: "Good",
          icon: "fas fa-thumbs-up",
          className: "tip"
        },
        bad: {
          label: "Bad",
          icon: "fas fa-thumbs-down",
          className: "danger"
        },
        reason: {
          label: "Reason",
          icon: "fas fa-lightbulb",
          className: "info"
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var lang = (function () {
              if (vm.route.path.match(/^\/en\//)) {
                return 'en';
              } else if (vm.route.path.match(/^\/ja\//)) {
                return 'ja';
              }
              return false;
            })();

            if (!lang) {
              return html;
            }

            var label = lang === 'en' ? 'Êó•Êú¨Ë™û' : 'English';
            var url = (function () {
              if (lang === 'en') {
                return vm.route.path.replace(/^\/en\//, '/ja/');
              } else {
                return vm.route.path.replace(/^\/ja\//, '/en/');
              }
            })();
            var editHtml = '[üìù ' + label + '](' + url + ')\n';

            return (
              editHtml +
              html
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
</body>
</html>
