<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LH Coding Style Guide',
      onlyCover: true,
      coverpage: true,
      loadSidebar: true,
      repo: 'https://gitlab.com/lionheart-group/coding-style-guide',
      'flexible-alerts': {
        style: 'callout',
        good: {
          label: "Good",
          icon: "fas fa-thumbs-up",
          className: "tip"
        },
        bad: {
          label: "Bad",
          icon: "fas fa-thumbs-down",
          className: "danger"
        },
        reason: {
          label: "Reason",
          icon: "fas fa-lightbulb",
          className: "info"
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
</body>
</html>
